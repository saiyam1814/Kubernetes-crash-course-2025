apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: frontend-route
  namespace: kgateway-system
spec:
  parentRefs:
  - name: crash-course-gateway
    namespace: kgateway-system
  hostnames:
  - "course.kubesimplify.com"
  rules:
  - matches:
      - path:
          type: PathPrefix
          value: /
    backendRefs:
    - name: frontend
      namespace: crash-course
      port: 80
      kind: Service 
